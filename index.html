<!DOCTYPE html>
<html>
<head>
  <title>Cajero Movil</title>
  <link rel="stylesheet" href="./style.css">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
  <header>
    <h1>Cajero Movil</h1>
  </header>
  
  <div id="passwordDiv">
    <label for="cuentas">Ingrese su cuenta:</label>
    <input type="text" name="" id="cuentas">

    <label for="password">Ingrese su contraseña:</label>
    <input type="password" id="password">
    <button id="login" type="submit" onclick="verificarPassword()">Iniciar sesión</button>
  </div>

  <h2 id="accountContainer" style="display: none;">Usuario: <span id="accountName"></span></h2>

  <div id="opcionesDiv" style="display: none;">
    
    <button onclick="consultarSaldo()">Consultar saldo</button>
    <button onclick="ingresarMonto()">Ingresar monto</button>
    <button onclick="retirarMonto()">Retirar monto</button>
    <button onclick="leave()">Salir</button>
  </div>

  <div id="resultadoDiv" style="display: none;">
    <h2>Resultado:</h2>
    <p id="resultado"></p>
    <p id="nuevoSaldo"></p>
  </div>

  <script src="./main.js"></script>
</body>
</html>
